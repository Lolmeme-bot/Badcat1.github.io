</head>
<body>
<h1>Delete Data</h1>
<button id="deleteButton">Delete styT Data</button>
<script>
document.getElementById('deleteButton').addEventListener('click', function() {
      localStorage.removeItem('styT');
      alert('styT data has been deleted!');
    });
  </script>
